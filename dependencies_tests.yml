        git checkout react-15.5.4-0.0.0 && \
        diff -x ".git*" -x "node_modules" ${CWD}/test/repo_with_package_lock_react_final/ ./
    - |
        git checkout redux-3.6.0-0.0.0 && \
        diff -x ".git*" -x "node_modules" ${CWD}/test/repo_with_package_lock_redux_final/ ./

